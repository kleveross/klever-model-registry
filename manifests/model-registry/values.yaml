# Default values for klever-model-registry.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/kleveross/model-registry
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: NodePort
  port: 8080
  nodePort: 30100

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

# Format: domain[:port]. Usually:
# 1) if harbor "expose.type" is "ingress", the "domain" should be
# the value of "expose.ingress.hosts.core" in harbor
# 3) if harbor "expose.type" is "nodePort", the "domain" should be
# the IP address of k8s node
#
# If Harbor is deployed behind the proxy, set it as the URL of proxy
#
# If "port" is not 80, you must set port, eg: 192.168.1.2:30002
ormb:
  domain: harbor-harbor-core.harbor-system

#
# externalAddress is the external address for klever-model-registry
#
externalAddress: ""

#
model:
  serving:
    trt:
      image: ghcr.io/kleveross/trtserver
      tag: v0.1.0
    pmml:
      image: ghcr.io/kleveross/openscoring
      tag: v0.1.0
    mlserver:
      image: ghcr.io/kleveross/mlserver
      tag: v0.1.0
    mlflowserver:
      image: ghcr.io/kleveross/mlflowserver
      tag: v0.1.0
    initializer:
      image: ghcr.io/kleveross/klever-ormb-storage-initializer
      tag: v0.0.6

#
# set Pod SchedulerName.
#
scheduler:
  name: ""